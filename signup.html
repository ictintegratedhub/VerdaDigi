<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="signup.html" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --green:      #2e7d32;
      --green-dark:  #1b5e20;
      --green-light:#4caf50;
      --gold:        #d4a017;
      --gold-dark:   #b36b00;
      --dark:        #0f1f1a;
      --light-bg:    #fdfaf5;
      --gray:        #555;
      --light-gray:  #e0e0e0;
      --error:       #d32f2f;
      --success:     #2e7d32;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--light-bg) 0%, #f0ebe3 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--green);
      color: white;
      padding: 1.3rem 5%;
      display: flex;
      align-items: center;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 58px;
      height: 58px;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--green-dark);
      font-size: 1.9rem;
    }

    .brand { font-size: 1.75rem; font-weight: 800; }
    .tagline { font-size: 0.96rem; opacity: 0.92; margin-top: -4px; }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 5% 6rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.11);
      padding: 3.2rem 2.8rem;
      width: 100%;
      max-width: 520px;
      border: 1px solid rgba(46,125,50,0.1);
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--green), var(--gold));
    }

    h1 { font-size: 2.35rem; font-weight: 800; color: var(--green-dark); text-align: center; margin-bottom: 0.5rem; }
    .subtitle { color: var(--gray); font-size: 1.08rem; text-align: center; margin-bottom: 2.6rem; }

    .form-group { margin-bottom: 1.7rem; position: relative; }
    label { display: block; margin-bottom: 0.6rem; font-weight: 600; color: #2c2c2c; font-size: 0.97rem; }

    input, select {
      width: 100%;
      padding: 14px 16px;
      padding-right: 48px;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      font-size: 1.03rem;
      transition: all 0.25s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 4px rgba(46,125,50,0.14);
    }

    .input-wrapper { position: relative; }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
      font-size: 1.2rem;
    }

    .password-strength {
      height: 4px;
      margin-top: 6px;
      border-radius: 2px;
      transition: all 0.4s;
      width: 100%;
    }

    .strength-weak   { background: #d32f2f; width: 25%; }
    .strength-medium { background: #f57c00; width: 50%; }
    .strength-strong { background: #fbc02d; width: 75%; }
    .strength-very   { background: #388e3c; width: 100%; }

    .strength-text {
      font-size: 0.88rem;
      margin-top: 4px;
      text-align: right;
    }

    .error-message {
      color: var(--error);
      font-size: 0.88rem;
      margin-top: 4px;
      display: none;
    }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1.6rem; }
    @media (max-width: 520px) { .row { grid-template-columns: 1fr; gap: 1.4rem; } }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      background: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s;
      margin-top: 1rem;
    }

    .social-btn:hover { background: #f5f5f5; transform: translateY(-1px); }

    .btn-signup {
      width: 100%;
      background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
      color: white;
      border: none;
      padding: 1.25rem;
      border-radius: 50px;
      font-size: 1.14rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1.8rem;
      box-shadow: 0 8px 24px rgba(46,125,50,0.32);
      transition: all 0.32s;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(46,125,50,0.42);
    }

    .otp-screen {
      display: none;
      text-align: center;
    }

    .otp-screen h2 {
      font-size: 2.1rem;
      color: var(--green-dark);
      margin-bottom: 1rem;
    }

    .otp-inputs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 2rem 0;
    }

    .otp-input {
      width: 52px;
      height: 60px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      border: 1px solid var(--light-gray);
      border-radius: 10px;
      transition: border 0.3s;
    }

    .otp-input:focus {
      border-color: var(--green);
      outline: none;
    }

    .resend {
      color: var(--green);
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      display: inline-block;
    }

    .terms { text-align:center; margin-top:1.8rem; font-size:0.94rem; color:#666; }
    .terms a { color: var(--green-dark); font-weight:600; text-decoration:none; }
    .terms a:hover { text-decoration:underline; }

    .login-link { text-align:center; margin-top:2.4rem; font-size:1.03rem; color:#555; }
    .login-link a { color: var(--green); font-weight:600; text-decoration:none; }
    .login-link a:hover { text-decoration:underline; }

    footer {
      background: var(--dark);
      color: #889a92;
      text-align: center;
      padding: 2.2rem 1rem;
      font-size: 0.93rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <div class="logo">VD</div>
    <div>
      <div class="brand">VerdaDigi Africa</div>
      <div class="tagline">Farm. Finance. Digital.</div>
    </div>
  </div>
</header>

<main>
  <div class="card" id="signup-form">

    <div class="header-text">
      <h1>Create Your Free Account</h1>
      <p class="subtitle">Join thousands already growing with VerdaDigi</p>
    </div>

    <form id="registerForm" novalidate>

      <div class="row">
        <div class="form-group
